<div class="profile-container" [ngClass]="{'open': profileContext.show}">
  <div>
    <label>Name: </label><input type="text" [ngModel]="profileContext.name">
  </div>
  <div>
    <label>Email: </label><input type="text" [ngModel]="profileContext.email">
  </div>
  <div>
    <label>Username: </label><input type="text" [ngModel]="profileContext.displayName">
  </div>
</div>
